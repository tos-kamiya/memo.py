<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/static/bootstrap.min.css" type="text/css">
<script type="text/javascript" src="/static/functions.js"></script>
</head>
<body>
<form name="form">
<div class="input-group pt-3 pb-3 px-3">
  <input name="item" type="text" class="form-control col-sm-11" placeholder="text">
  <span class="input-group-btn">
    <button class="btn btn-default" onclick="return submitIt('/add');">Add</button>
  </span>
</div>
<div class="input-group pb-3 px-3">
  <input name="filter" type="text" class="form-control col-sm-4" placeholder="{filter_text}">
  <span class="input-group-btn mr-3">
    <button class="btn btn-default"  onclick="return submitIt('/filter');">Filter</button>
  </span>
</div>
</form>
<div class="px-3" id="items">
  <table class="table table-striped table-bordered">
    <tr><th>#</th><th>time</th><th>item</th></tr>
{table_content}
  </table>
</div>
</body>
</html>
